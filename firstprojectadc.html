<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Submission Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Global Hackathon Submission Portal</h1>
        <p>Submit your groundbreaking project here!</p>
    </header>

    <main class="submission-form">
        <form action="#" method="post" enctype="multipart/form-data">
            <h2>Project Information</h2>
            <div class="form-group">
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" name="project-name" required>
            </div>
            <div class="form-group">
                <label for="project-description">Project Description</label>
                <textarea id="project-description" name="project-description" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="project-link">Project Link (e.g., GitHub, Devpost)</label>
                <input type="url" id="project-link" name="project-link" required>
            </div>
            <div class="form-group">
                <label for="project-category">Project Category</label>
                <select id="project-category" name="project-category" required>
                    <option value="">Select a Category</option>
                    <option value="web-dev">Web Development</option>
                    <option value="mobile-dev">Mobile Development</option>
                    <option value="ai-ml">AI/Machine Learning</option>
                    <option value="data-science">Data Science</option>
                    <option value="cybersecurity">Cybersecurity</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <h2>Team Information</h2>
            <div class="form-group">
                <label for="team-name">Team Name</label>
                <input type="text" id="team-name" name="team-name" required>
            </div>
            <div class="form-group">
                <label for="team-members">Team Members (comma separated)</label>
                <input type="text" id="team-members" name="team-members" placeholder="e.g., Jane Doe, John Smith">
            </div>

            <h2>Files and Media</h2>
            <div class="form-group">
                <label for="demo-video">Demo Video Link (e.g., YouTube, Vimeo)</label>
                <input type="url" id="demo-video" name="demo-video">
            </div>
            <div class="form-group">
                <label for="presentation-file">Upload Presentation (PDF only)</label>
                <input type="file" id="presentation-file" name="presentation-file" accept=".pdf">
            </div>

            <button type="submit">Submit Project</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 Global Hackathon. All rights reserved.</p>
    </footer>
</body>
</html>
